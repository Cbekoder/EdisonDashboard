{% extends 'header.html' %}
{% block content %}
    {% load static i18n %}
    {% load static %}
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css'>
    <link rel="stylesheet" href="{% static 'css/folders.css' %}">
    <div class="folders-container">
        <div class="card card-folders">
            <div class="card-header">
                <div class="row align-items-center">
                    <div class="col mr-auto">
                        <h4 class="card-title m-0">User Folders</h4>
                    </div>
                    <div class="col col-auto pr-2">
                        <div class="btn-group">
                            <button class="btn btn-sm btn-outline-secondary" id="btn-list"><i
                                    class="fa fa-th-list fa-lg"></i></button>
                            <button class="btn btn-sm btn-outline-secondary outline-none active" id="btn-grid"><i
                                    class="fa fa-th-large fa-lg"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Folders Container -->
            <div class="card-body" id="foldersGroup">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active"><i class="far fa-folder"></i>&nbsp; Folders</li>
                </ol>
                <div id="main-folders" class="d-flex align-items-stretch flex-wrap">
                    {% for folder in folders %}
                    <div class="d-inline-flex">
                        <a href="" class="folder-container">
                            <div class="folder-icon">
                                <i class="fa fa-folder folder-icon-color"></i>
                            </div>
                            <div class="folder-name">{{ folder.title }}</div>
                        </a>
                    </div>
                    {% endfor %}
{#                    add folder#}
                    <div class="d-inline-flex">
                        <button
                                class="folder-container"
                                data-bs-toggle="modal"
                                data-bs-target="#basicModal">
                            <div class="folder-icon">
                                <i class="fa fa-folder folder-icon-color"></i>
                                <i class="fa fa-plus"></i>
                            </div>
                            <div class="folder-name">Folder-name</div>
                        </button>
                        <div class="modal fade" id="basicModal" tabindex="-1" aria-hidden="true">
                          <div class="modal-dialog" role="document">
                              <form method="post">{% csrf_token %}
                                <div class="modal-content">
                                  <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel1">Yangi jild</h5>
                                    <button
                                      type="button"
                                      class="btn-close"
                                      data-bs-dismiss="modal"
                                      aria-label="Close"
                                    ></button>
                                  </div>
                                  <div class="modal-body">
                                    <div class="row">
                                      <div class="col mb-3">
                                        <label for="nameBasic" class="form-label">Jild nomi</label>
                                        <input type="text" id="nameBasic" name="title" class="form-control" placeholder="Asosiy jild" />
                                      </div>
                                    </div>
                                  </div>
                                  <div class="modal-footer">
                                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                                      Yopish
                                    </button>
                                    <button type="submit" class="btn btn-primary">{% trans "Yaratish" %}</button>
                                  </div>
                                </div>
                              </form>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Folders Container -->
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/popper.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'></script>
    <script src="{% static 'js/folders.js' %}"></script>

{% endblock %}
